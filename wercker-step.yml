name: releasequeue-deploy
version: 0.0.11
description: Wercker step to deploy packages to a ReleaseQueue repository.
properties:
  server:
    type: string
    required: true
    default: https://api.releasequeue.com
  distribution:
    type: string
    required: true
  component:
    type: string
    required: true
  username:
    type: string
    required: true
  apikey:
    type: string
    required: true
  package:
    type: string
    required: true
