box: wercker/default

build:
    steps:
        - script:
            name: Shellfire fatten script
            code: |
              git submodule update --init --recursive
              cd lib/shellfire/fatten/
              ./fatten -f -v --repository-path ../../../ --output-path ../../../output --bin-path / -- package_uploader
              cd -
              mv ./output/package_uploader ./run.sh
              rm -rf output
        - script:
            name: Copy to output dir 
            code: |
              echo $WERCKER_OUTPUT_DIR/run.sh
              cp ./run.sh $WERCKER_OUTPUT_DIR/run.sh

